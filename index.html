    <p id="fruta"></p>

    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;

        text = "<ul>";
        for (i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";

        document.getElementById("fruta").innerHTML = text;
    </script>

    <script>

        text = "<ul>";

        function myFunction(value) {
        text += "<li>" + value + "</li>";
        } 
    </script>
